<div class="container ">
  <a routerLink="/user/new" class="btn btn-primary m-2">Add new user</a>
<table class="table  table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">UserName</th>
      <th scope="col">Password</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.userName}}</td>
      <td>{{user.password}}</td>
      <td>
        <a class="btn btn-success mx-2" routerLink="/userDetails/{{user.id}}">View user</a>
        <a class="btn btn-warning mx-2" routerLink="/user/{{user.id}}">Update user</a>
        <button class="btn btn-danger mx-2" (click)="deleteUserHandeler(user.id)">Delete user</button>
      </td>
    </tr>
  </tbody>
</table>

</div>
